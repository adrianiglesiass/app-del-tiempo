<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
		<title>App del tiempo</title>
	</head>
	<body>
		<div class="card">
			<div class="search-bar">
        <input type="text" placeholder="Ingrese la ciudad..." spellcheck="false">
        <button><img src="images/search.png" alt="Buscar ciudad" ></button>
		</div>
    <div class="error">
      <p>Nombre de ciudad no válido</p>
    </div>

    <div class="weather">
      <img src="images/rain.gif" alt="Clima lluvioso" class="weather-icon">
      <h1 class="temp">23 &deg;C</h1>
      <h2 class="city">A Coruña</h2>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="Icono de humedad">
          <div>
            <p class="humidity">80%</p>
            <p>Humedad</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="Icono de viento">
          <div>
            <p class="wind">90km/h</p>
            <p>Velocidad del viento</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="config.js"></script>
    <script src="script.js"></script>
	</body>
</html>
